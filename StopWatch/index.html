<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="timer">
            00:00:00
        </div>
        <div class="buttons">
            <button id="startstopbtn" class="btn">
            <i class="fa-solid fa-play"></i></button>
            <button id="resetbtn" class="btn">
            <i class="fa-solid fa-arrow-rotate-left"></i></button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/25250997f6.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
